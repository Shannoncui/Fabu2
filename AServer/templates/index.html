<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>CP*预处理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='/layui/css/layui.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/load.css') }}"/>
    <style>
        .layui-nav .layui-this:after {
            display: none;
        }

        .layui-nav .layui-nav-bar {
            display: none;
        }
    </style>

</head>
<body>
    <!-- header -->
    <div class="ew-header">
        <div class="section-title" style="font-size: 20px;font-weight:500;">
            CP数据预处理(角色A)
        </div>
    </div>
    <div class="layui-container">
        <div class="section-title" style="font-size: 20px;font-weight:500;">
        </div>
        <div class="ew-nav-group">
        </div>

        <div class="layui-btn-container">
            <a type="button" class="layui-btn" href="/api/status">工作状态</a>
            <a type="button" class="layui-btn" href="/api/tablesTest">获取配置表名</a>
            <a type="button" class="layui-btn" href="/format/start1">启动清洗</a>
            <a type="button" class="layui-btn" href="/format/stop1">停止清洗</a>
            <a type="button" class="layui-btn" href="/format/status1">清洗进度</a>
        </div>

    </div>
    <div class="layui-container">

        <div class="layui-row layui-col-space25" style="margin-top: 10px;">

            <div class="layui-col-md6  layui-col-xs12">
                {{strRet}}
                <table border="1xp">
                    <tr>
                        <td>表名</td>
                        <td>数据库</td>
                        <td>表名</td>
                        <td>起始ID</td>
                        <td>最大ID</td>
                        <td>当前ID</td>
                    </tr>

                    {% for foo in workstatus %}
                    <tr>
                        <td>{{ foo.ThreadIndex }}</td>
                        <td>{{ foo.DBName }}</td>
                        <td>{{ foo.TableName }}</td>
                        <td>{{ foo.StartID }}</td>
                        <td>{{ foo.MaxID }}</td>
                        <td>{{ foo.CurrentID }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="layui-col-md6 layui-col-xs12">
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库名</label>
                    <div class="layui-input-block">
                    <input type="text" id="dbName" lay-verify="title" autocomplete="off" value="{{dbname}}" placeholder="数据库名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">表名</label>
                    <div class="layui-input-block">
                    <input type="text" id="tableName" lay-verify="title" autocomplete="off" value="{{tablename}}" placeholder="请输入表名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">记录ID</label>
                    <div class="layui-input-block">
                    <input type="text" id="rid" lay-verify="title" autocomplete="off" placeholder="请输入表名" value="{{recordid}}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button onclick="getTableMaxIdTest()" class="layui-btn">获取表最大最小记录</button>
                    <button onclick="getRecordById()" class="layui-btn">获取表记录</button>
                </div>

            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='/layui/layui.js') }}"></script>
<script src="{{ url_for('static', filename='/pear/pear.js') }}"></script>
<script>
    layui.use(['layer', 'form', 'jquery', 'popup'], function () {
        let $ = layui.jquery
        let layer = layui.layer
        let form = layui.form
        let popup = layui.popup
    });

    function getRecordById() {
        let dbName = document.getElementById("dbName").value;
        let tableName = document.getElementById("tableName").value;
        let rid = document.getElementById("rid").value;
        var url = '/api/getRecordByIdTest/'+dbName+'/'+tableName+'/'+rid
        window.location.href=url;
    }
    function getTableMaxIdTest() {
        let dbName = document.getElementById("dbName").value;
        let tableName = document.getElementById("tableName").value;
        var url = '/api/getTableMaxIdTest/'+dbName+'/'+tableName
        window.location.href=url;
    }
</script>
	
</body>





</html>
