<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>C服务器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='/layui/css/layui.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/load.css') }}"/>
    <style>
        .layui-nav .layui-this:after {
            display: none;
        }

        .layui-nav .layui-nav-bar {
            display: none;
        }
    </style>


</head>
<body>
    <!-- header -->
    <div class="ew-header">
        <div class="section-title" style="font-size: 20px;font-weight:500;">
            数据存储(C服务器)
        </div>
    </div>
    <div class="layui-container">
        <div class="section-title" style="font-size: 20px;font-weight:500;">
        </div>
        <div class="ew-nav-group">
        </div>

        <div class="layui-btn-container">
            <a type="button" class="layui-btn" href="/api/status">工作状态</a>
            <a type="button" class="layui-btn" href="/api/pushTest2">提交测试</a>
        </div>

    </div>
    <div class="layui-container">

        <div class="layui-row layui-col-space25" style="margin-top: 10px;">
            <div class="layui-col-md6  layui-col-xs12">
                <p style="font-size: 13.8px;font-weight: 500;margin-top: 10px;">{{status}} </p>
            </div>
            <div class="layui-col-md6 layui-col-xs12">
                <form action = "/api/pushTest" method = post>
                    <fieldset>
                        <legend>填写项</legend>
                        {{ form.hidden_tag() }}
                        <div class="layui-form-item">
                            {{ form.dbName.label }}
                            {{ form.dbName }}
                            <br>
                            {{ form.tableName.label }}
                            {{ form.tableName }}
                            <br>
                            {{ form.biaoti.label }}
                            {{ form.biaoti }}
                            <br>
                            {{ form.neirong.label }}
                            {{ form.neirong }}
                            <br>
                            {{ form.shijian.label }}
                            {{ form.shijian }}
                            <br>
                            <button class="layui-btn" type="submit" value="Submit">推送测试</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='/layui/layui.js') }}"></script>
<script src="{{ url_for('static', filename='/pear/pear.js') }}"></script>
<script>
layui.use(['layer', 'form', 'jquery', 'popup'], function () {
    let $ = layui.jquery
    let layer = layui.layer
    let form = layui.form
    let popup = layui.popup

});

</script>
</body>
</html>
