<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>DP数据生成</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='/layui/css/layui.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/load.css') }}"/>
    <style>
        .layui-nav .layui-this:after {
            display: none;
        }

        .layui-nav .layui-nav-bar {
            display: none;
        }
    </style>

</head>
<body>
    <!-- header -->
    <div class="ew-header">
        <div class="section-title" style="font-size: 20px;font-weight:500;">
            DP数据生成(角色B)
        </div>
    </div>
    <div class="layui-container">
        <div class="section-title" style="font-size: 20px;font-weight:500;">
        </div>
        <div class="ew-nav-group">
        </div>

        <div class="layui-btn-container">
            <a type="button" class="layui-btn" href="/cda/status">工作状态</a>
            <a type="button" class="layui-btn" href="/cda/start/0">启动</a>
            <a type="button" class="layui-btn" href="/cda/stop">停止</a>
        </div>

    </div>
    <div class="layui-container">

        <div class="layui-row layui-col-space25" style="margin-top: 10px;">
            <div class="layui-col-md6  layui-col-xs12">
                <p style="font-size: 13.8px;font-weight: 500;margin-top: 10px;">{{status}} </p>
            </div>
            <div class="layui-col-md6 layui-col-xs12">
                <div class="layui-form-item">
                    <label class="layui-form-label">A服务器</label>
                    <div class="layui-input-block">
                     <label class="layui-form-label">{{a}}</label>
                        <!--input type="text" id="aserver" lay-verify="title" autocomplete="off" value={{a}} placeholder="http://A:81/" class="layui-input"-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">A服务器-表名</label>
                    <div class="layui-input-block">
                    <input type="text" id="tableName" lay-verify="title" autocomplete="off" value="caijingxinwen" placeholder="请输入表名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">A服务器-记录ID</label>
                    <div class="layui-input-block">

                    <input type="text" id="rid" lay-verify="title" autocomplete="off" placeholder="请输入表名" value="1" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">C服务器</label>
                    <div class="layui-input-block">
                        <label class="layui-form-label">{{c}}</label>
                    <!--input type="text" id="cserver" lay-verify="title" autocomplete="off" placeholder="http://C:83/" value={{c}}  class="layui-input"-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <button onclick="getAServer()" class="layui-btn">测试A服务器连接</button>
                    <button onclick="getCServer()" class="layui-btn">测试C服务器连接</button>
                </div>

            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='/layui/layui.js') }}"></script>
<script src="{{ url_for('static', filename='/pear/pear.js') }}"></script>
<script>
    layui.use(['layer', 'form', 'jquery', 'popup'], function () {
        let $ = layui.jquery
        let layer = layui.layer
        let form = layui.form
        let popup = layui.popup
    });

    function getAServer() {
        let tableName = document.getElementById("tableName").value;
        let rid = document.getElementById("rid").value;
        var url = '/cda/testa/'+tableName+'/'+rid
        window.location.href=url;
    }
    function getCServer() {
        let tableName = document.getElementById("tableName").value;
        var url = '/cda/testc'
        window.location.href=url;
    }
</script>

</body>
</html>
